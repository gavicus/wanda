<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.4.0.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanda</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:500,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="controls">
        <div id="token-field">
            <input id="token-input" type="text" placeholder="token" />
            <button id="btn-set">set</button>
        </div>
        <div id="nav">
            <button id="btn-chart">chart</button>
            <button id="btn-pairs">pairs</button>
            <button id="btn-indicators">indicators</button>
            <button id="btn-trades">trades</button>
            <button id="btn-account">account</button>
        </div>
    </div>

    <div class="tab" id="root"></div>
    <div class="tab" id="chart-wrapper">
        <div id="chart-controls">
            <select id="instrument-menu"></select>
            <select id="timeframe-menu"></select>
            <div id="chart-message"></div>
        </div>
        <canvas id="chart"></canvas>
    </div>
    <div class="tab" id="page-pairs"></div>
    <div class="tab" id="page-indicators"></div>

    <script src="storage.js"></script>
    <script src="oanda.js"></script>
    <script src="chartData.js"></script>
    <script src="indicator.js"></script>
    <script src="page.js"></script>
    <script src="pageChart.js"></script>
    <script src="pageIndicators.js"></script>
    <script src="pagePairs.js"></script>
    <script src="pageTrades.js"></script>
    <script src="control.js"></script>
</body>
</html>
